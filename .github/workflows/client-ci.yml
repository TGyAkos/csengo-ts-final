  build:
    name: Build Docker Image üèóÔ∏è
    runs-on: ubuntu-latest
#    needs: [ unit-tests, e2e-tests ]
    permissions:
      packages: write
      contents: read

    steps:
      - name: Check out repository code üõéÔ∏è
        uses: actions/checkout@v4
        with:
          repository: ohoks/csengo-ts-template
          ref: master
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx üöÄ
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry üö¢
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push üèóÔ∏è
        uses: docker/build-push-action@v3
        with:
          context: ./csengo-ts-client-v2
          platforms: linux/amd64
          file: ./csengo-ts-client-v2/Dockerfile
          build-args: |
            VITE_API_URL=https://api.csengo.hirst.4ox5.dev
            VITE_COOKIE_DOMAIN=4ox5.dev
            VITE_TEST=false
          push: true
          tags: ghcr.io/pollak-projects/csengo-ts/client-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

